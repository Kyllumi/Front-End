<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Vanilla JS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>

        </ul>
        <span class="navbar-text" id="logNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="register.html">Register</a>
            </li>
          </ul>
        </span>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center my-5">Admin Page</h1>

    <div id="formProducts">
      <form class="row g-3">
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Marca..." aria-label="Marca" id="marca">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Modello..." aria-label="Modello" id="modello">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Categoria..." aria-label="Categoria" id="categoria">
        </div>
        <div class="col-sm">
          <input type="number" class="form-control" placeholder="Prezzo..." aria-label="Prezzo" id="prezzo">
        </div>
        <div class="col-sm">
          <input type="number" class="form-control" placeholder="Quantità..." aria-label="Quantita" id="quantita">
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Immagine..." aria-label="Immagine" id="immagine">
        </div>
        <div class="col-sm">
          <button type="button" id="addBtn" class="btn btn-secondary w-100">Add</button>
        </div>
      </form>
      <div class="my-5">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Immagine</th>
              <th scope="col">Marca</th>
              <th scope="col">Modello</th>
              <th scope="col">Quantità</th>
              <th scope="col">Prezzo</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>


          </tbody>
        </table>
      </div>
    </div>

  </div>


  <!-- Modale per la modifica -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifica Prodotti</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <form class="row g-3 d-flex flex-column justify-content-center align-items-center">
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Marca..." aria-label="Marca" id="modalmarca">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Modello..." aria-label="Modello" id="modalmodello">
            </div>
            <div class="col-sm">
              <input type="number" class="form-control" placeholder="Prezzo..." aria-label="Prezzo" id="modalprezzo">
            </div>
            <div class="col-sm">
              <input type="number" class="form-control" placeholder="Quantità..." aria-label="Quantita"
                id="modalquantita">
            </div>
            <div class="col-sm">
              <input type="text" class="form-control" placeholder="Immagine..." aria-label="Immagine"
                id="modalimmagine">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
